        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div id="add_box">
                <div class="add_data add_data_user">
                    <div class="layui-form-item ">
                        <label class="layui-form-label">用户名：</label>
                        <div class="layui-input-block">
                            <input type="text" id="user" readonly="true" lay-verify="title" autocomplete="off"
                                placeholder="请输入您的账号" class="layui-input">
                        </div>
                    </div>
                    <span class="add_span">该用户已存在</span>
                </div>
                <div class="add_data add_data_psw1">
                    <div class="layui-form-item ">
                        <label class="layui-form-label">密码：</label>
                        <div class="layui-input-block">
                            <input type="password" id="psw1" lay-verify="title" autocomplete="off" placeholder="请输入您的密码"
                                class="layui-input">
                        </div>
                    </div>
                    <span class="add_span">该用户已存在</span>
                </div>
                <div class="add_data add_data_psw2">
                    <div class="layui-form-item ">
                        <label class="layui-form-label">确认密码：</label>
                        <div class="layui-input-block">
                            <input type="password" id="psw2" lay-verify="title" autocomplete="off" placeholder="请输入您的密码"
                                class="layui-input">
                        </div>
                    </div>
                    <span class="add_span">该用户已存在</span>
                </div>
                <div class="add_data add_data_name">
                    <div class="layui-form-item ">
                        <label class="layui-form-label">姓名：</label>
                        <div class="layui-input-block">
                            <input type="text" id="name" lay-verify="title" autocomplete="off" placeholder="请输入您的姓名"
                                class="layui-input">
                        </div>
                    </div>
                    <span class="add_span">该用户已存在</span>
                </div>
                <div class="add_data add_data_phone">
                    <div class="layui-form-item ">
                        <label class="layui-form-label">手机号码：</label>
                        <div class="layui-input-block">
                            <input type="text" id="phone" lay-verify="title" autocomplete="off" placeholder="请输入您的手机号码"
                                class="layui-input">
                        </div>
                    </div>
                    <span class="add_span">该用户已存在</span>
                </div>
                <div class="add_data add_data_sex">
                    <div class="add_sex">
                        <span class="sex_span">性别：</span>
                        <div class="layui-form">
                            <input type="radio" name="sex" title="男">
                            <div class="layui-unselect layui-form-radio">
                                <i class="layui-anim layui-icon"></i>
                                <div>男</div>
                            </div>
                            <input type="radio" name="sex" title="女" checked="">
                            <div class="layui-unselect layui-form-radio layui-form-radioed">
                                <i class="layui-anim layui-icon"></i>
                                <div>女</div>
                            </div>
                            <input type="radio" name="sex" title="中性">
                            <div class="layui-unselect layui-form-radio">
                                <i class="layui-anim layui-icon"></i>
                                <div>中性</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add_data add_data_intro">
                    <span class="intro_span">个人简介</span>
                    <textarea name="" id="add_intro" required lay-verify="required" placeholder="请输入..." class="layui-textarea"></textarea>
                </div>
                <div class="add_data">
                    <button class="layui-btn layui-btn-fluid" id="add_btn">修改用户</button>
                </div>
            </div>
