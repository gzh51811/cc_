    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body class="layui-layout-body">
    <div>
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header">
                <div class="layui-logo">后台管理系统</div>
                <ul class="layui-nav layui-layout-left">
                    <li class="layui-nav-item"><a href="javascript:;">控制台</a></li>
                    <li class="layui-nav-item"><a href="javascript:;">商品管理</a></li>
                    <li class="layui-nav-item"><a href="javascript:;">用户</a></li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">其它系统</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">邮件管理</a></dd>
                            <dd><a href="javascript:;">消息管理</a></dd>
                            <dd><a href="javascript:;">授权管理</a></dd>
                        </dl>
                    </li>
                </ul>
                <ul class="layui-nav layui-layout-right" id="user_exit">
                </ul>
            </div>

            <div class="layui-side layui-bg-black">
                <div class="layui-side-scroll">
                    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                    <ul class="layui-nav layui-nav-tree" lay-filter="test">
                        <li class="layui-nav-item layui-nav-itemed">
                            <a class="" href="javascript:;">商品管理</a>
                            <dl class="layui-nav-child">
                                <dd><a href="./list.html">商品列表</a></dd>
                                <dd><a href="./list_srot.html">商品分类</a></dd>
                                <dd class="layui-this"><a href="./list_add.html">添加商品</a></dd>
                            </dl>
                        </li>
                        <li class="layui-nav-item">
                            <a href="javascript:;">用户管理</a>
                            <dl class="layui-nav-child">
                                <dd>
                                    <a href="./user_list.html">用户列表</a>
                                </dd>
                                <dd>
                                    <a href="./user_add.html">添加用户</a>
                                </dd>
                                <dd class="layui-this">
                                    <a href="javascript:;" class="myedit">修改个人信息</a>
                                </dd>
                            </dl>
                        </li>
                        <li class="layui-nav-item">
                            <a href="javascript:;">订单管理</a>
                            <dl class="layui-nav-child">
                                <dd><a href="./order_list.html">订单列表</a></dd>
                            </dl>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="layui-body">
                <!-- 内容主体区域 -->
                <form class="layui-form" action="">
                    <!-- 商品名称 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required lay-verify="required" placeholder="请输入标题"
                                autocomplete="off" class="layui-input wSize" id="name">
                        </div>
                        <div class="layui-form-mid layui-word-aux miaosu">50字以内</div>
                    </div>
                    <!-- 商品副标题 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品副标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="usernameF" required lay-verify="required" placeholder="请输入"
                                autocomplete="off" class="layui-input wSize" id="nameF">
                        </div>
                        <div class="layui-form-mid layui-word-aux miaosu">100字以内</div>
                    </div>
                    <!-- 价格 -->
                    <div class="layui-form-item">
                        <div class="pirce_l">
                            <label class="layui-form-label">商品价格</label>
                            <div class="layui-input-block">
                                <input type="text" name="price" required lay-verify="required" autocomplete="off" class="layui-input Pirce"
                                    id="price">
                            </div>
                        </div>
                        <div class="pirce_l">
                            <label class="layui-form-label">销售价格</label>
                            <div class="layui-input-block">
                                <input type="text" name="presentPrice" required lay-verify="required" autocomplete="off"
                                    class="layui-input Pirce" id="presentPrice">
                            </div>
                        </div>
                    </div>
                    <!-- 选择框 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品分类</label>
                        <div class="layui-input-block Classify">
                            <select name="interest" lay-filter="aihao" id="interest">
                                <option value=""></option>
                                <option value="手机">手机</option>
                                <option value="平板">平板</option>
                                <option value="电脑">电脑</option>
                                <option value="配件">配件</option>
                                <option value="办公软件">办公软件</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                    </div>
                    <!-- 库存 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">库存</label>
                        <div class="layui-input-block">
                            <input type="text" name="num" required lay-verify="required" autocomplete="off" class="layui-input Snum"
                                id="num">
                        </div>
                    </div>
                    <!-- 图片 -->
                    <div class="layui-form-item tu">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" id="test1">上传图片</button><input class="layui-upload-file"
                                type="file" accept="undefined" name="file">
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="demo1">
                                <p id="demoText"></p>
                            </div>
                        </div>
                    </div>
                    <!-- 复选框 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">复选框</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="like[write]" title="热卖">
                            <div class="layui-unselect layui-form-checkbox">
                                <span>热卖</span>
                                <i class="layui-icon layui-icon-ok"></i>
                            </div>
                            <input type="checkbox" name="like[read]" title="推荐">
                            <div class="layui-unselect layui-form-checkbox">
                                <span>推荐</span>
                                <i class="layui-icon layui-icon-ok"></i>
                            </div>
                            <input type="checkbox" name="like[dai]" title="促销">
                            <div class="layui-unselect layui-form-checkbox">
                                <span>促销</span>
                                <i class="layui-icon layui-icon-ok"></i>
                            </div>
                        </div>
                    </div>
                    <!--  开关 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">上架</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="switch" lay-skin="switch" lay-text="ON|OFF" lay-filter="switchTest"
                                value="1">
                            <div class="layui-unselect layui-form-switch" lay-skin="_switch">
                                <em>OFF</em>
                                <i></i>
                            </div>
                        </div>
                    </div>
                    <!-- 文本域 -->
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">文本域</label>
                        <div class="layui-input-block">
                            <textarea name="desc" placeholder="请输入内容" class="layui-textarea " id="desc"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../layui/layui.js"></script>
    <script src="../layui/layui.all.js"></script>
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/list_add.js"></script>
</body>

</html>
