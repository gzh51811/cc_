<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <title>订单列表</title>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">后台管理系统</div>
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="javascript:;">控制台</a></li>
                <li class="layui-nav-item"><a href="javascript:;">商品管理</a></li>
                <li class="layui-nav-item"><a href="javascript:;">用户</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其它系统</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">邮件管理</a></dd>
                        <dd><a href="javascript:;">消息管理</a></dd>
                        <dd><a href="javascript:;">授权管理</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right" id="user_exit">
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;">商品管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./list.html">商品列表</a></dd>
                            <dd><a href="./list_srot.html">商品分类</a></dd>
                            <dd><a href="./list_add.html">添加商品</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">用户管理</a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="./user_list.html">用户列表</a>
                            </dd>
                            <dd>
                                <a href="./user_add.html">添加用户</a>
                            </dd>
                            <dd class="layui-this">
                                <a href="javascript:;" class="myedit">修改个人信息</a>
                            </dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item  layui-nav-itemed">
                        <a href="javascript:;">订单管理</a>
                        <dl class="layui-nav-child">
                            <dd class="layui-this"><a href="./order_list.html">订单列表</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->

            <div class="Header">
                <button class="layui-btn layui-btn-lg layui-btn-primary btnDEL">
                    <i class="layui-icon"></i> 删除
                </button>
            </div>
            <!-- 表格 -->
            <div class="tab">
                <table id="demo" lay-filter="test"></table>
                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="del">
                        <i class="layui-icon layui-icon-delete"></i>
                    </a>
                    <a class="layui-btn layui-btn-xs" lay-event="edit">
                        <i class="layui-icon layui-icon-edit"></i>
                    </a>
                </script>
                <div class="layui-tab layui-tab-brief" lay-filter="demo">
                    <div class="layui-tab-content">
                        <div class="layui-tab-item">
                            <div id="pageDemo"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="model_bg"></div>
            <div class="my_model">
                <p class="title">状态<span class="closeModel">X</span></p>
                <div class="layui-form">
                    <div class="dan">
                        <input type="radio" name="sex" title="未付款">
                        <div class="layui-unselect layui-form-radio">
                            <i class="layui-anim layui-icon"></i>
                            <div>未付款</div>
                        </div>
                    </div>

                    <div class="dan">
                        <input type="radio" name="sex" title="付款成功">
                        <div class="layui-unselect layui-form-radio layui-form-radioed">
                            <i class="layui-anim layui-icon"></i>
                            <div>付款成功</div>
                        </div>
                    </div>
                    <div class="dan">
                        <input type="radio" name="sex" title="发货">
                        <div class="layui-unselect layui-form-radio layui-radio-disbaled layui-disabled">
                            <i class="layui-anim layui-icon"></i>
                            <div>发货</div>
                        </div>
                    </div>
                    <div class="dan">
                        <input type="radio" name="sex" title="签收">
                        <div class="layui-unselect layui-form-radio layui-radio-disbaled layui-disabled">
                            <i class="layui-anim layui-icon"></i>
                            <div>签收</div>
                        </div>
                    </div>
                    <div class="dan">
                        <input type="radio" name="sex" title="完成订单">
                        <div class="layui-unselect layui-form-radio layui-radio-disbaled layui-disabled">
                            <i class="layui-anim layui-icon"></i>
                            <div>完成订单</div>
                        </div>
                    </div>
                </div>
                <div class="opBtn"><a href="javascript:;" class="dialog-sure">确定</a><a href="javascript:;" class="dialog-close">关闭</a></div>
            </div>
        </div>
    </div>
    <script src="../layui/layui.js"></script>
    <script src="../layui/layui.all.js"></script>
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/order_list.js"></script>
</body>

</html>
