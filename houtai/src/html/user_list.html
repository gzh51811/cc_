            <!-- 内容主体区域 -->
            <table id="demo" lay-filter="test"></table>

            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm"  lay-event="getCheckData">添加用户</button>
                    <button class="layui-btn layui-btn-sm"  lay-event="getCheckLength">删除选中用户</button>
                    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
                </div>
            </script>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
            <script>
                layui.use(['table', 'element'],function () {
                    var table = layui.table,
                        element = layui.element;
                    table.render({
                        elem: '#test',
                        url: '/user_list',
                        toolbar: '#toolbarDemo',
                        title: '用户数据表',
                        cols: [
                            [{
                                type: 'checkbox',
                                fixed: 'left'
                            }, {
                                field: '_id',
                                title: 'ID',
                                width: 80,
                                fixed: 'left',
                                unresize: true,
                                sort: true
                            }, {
                                field: 'username',
                                title: '用户名',
                                width: 120,
                                edit: 'text'
                            }, {
                                field: 'name',
                                title: '姓名',
                                width: 120,
                                edit: 'text'
                            }, {
                                field: 'sex',
                                title: '性别',
                                width: 80,
                                edit: 'text',
                                sort: true
                            }, {
                                field: 'power',
                                title: '权限',
                                width: 100,
                                sort: true
                            }, {
                                field: 'intro',
                                title: '简介',
                                width: 150
                            }, {
                                field: 'regtime',
                                title: '注册时间',
                                width: 150,
                                sort: true
                            }, {
                                field: 'phone',
                                title: '联系方式',
                                width: 120
                            }, {
                                fixed: 'right',
                                title: '操作',
                                toolbar: '#barDemo',
                                width: 150
                            }]
                        ],
                        page: true
                    });

                    //头工具栏事件
                    table.on('toolbar(test)', function (obj) {
                        var checkStatus = table.checkStatus(obj.config.id);
                        switch (obj.event) {
                            case 'getCheckData':
                                var data = checkStatus.data;
                                location.href = './user_add.html';
                                break;
                            case 'getCheckLength':
                                var data = checkStatus.data;
                                // console.log(data);
                                (function (index) {
                                    for (var i = 0; i < data.length; i++) {
                                        $.ajax({
                                            type: "post",
                                            url: "/user_list",
                                            data: {
                                                _id: data[i]._id
                                            },
                                            success: function (str) {
                                                location.href = './user_list.html';
                                            }
                                        });
                                    }
                                })();
                                break;
                            case 'isAll':
                                layer.msg(checkStatus.isAll ? '全选' : '未全选');
                                break;
                        };
                    });

                    //监听行工具事件
                    table.on('tool(test)', function (obj) {
                        var data = obj.data;
                        //console.log(obj)
                        if (obj.event === 'del') {
                            layer.confirm('真的删除行么', function (index) {
                                console.log(obj.data);
                                $.ajax({
                                    type: "post",
                                    url: "/user_list",
                                    data: {
                                        _id: obj.data._id
                                    },
                                    success: function (str) {
                                        location.href = './user_list.html';
                                    }
                                });
                                obj.del();
                                layer.close(index);
                            });
                        } else if (obj.event === 'edit') {
                            location.href = `./user_update.html?${obj.data._id}`;
                        }
                    });
                });
            </script>
